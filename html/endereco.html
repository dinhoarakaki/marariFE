<!DOCTYPE html>
<html lang="pt_BR" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div id="app" class="container">
    <div class="form-endereco box-input col-3 to-left">
        <label for="estado">Estado:</label>
        <input type="text" class="form-control" v-model="newEndereco.estado" id="estado">
    </div>
    <div class="form-endereco box-input col-3 to-left">
        <label for="cidade">Cidade:</label>
        <input type="text" class="form-control" v-model="newEndereco.cidade" id="cidade">
    </div>
    <div class="form-endereco box-input col-3 to-left">
        <label for="cep">CEP:</label>
        <input type="text" class="form-control" v-model="newEndereco.cep" id="cep">
    </div>
    <div class="form-endereco box-input col-3 to-left">
        <label for="bairro">Bairro:</label>
        <input type="text" class="form-control" v-model="newEndereco.bairro" id="bairro">
    </div>
    <div class="form-endereco box-input col-3 to-left">
        <label for="numero">NÃºmero:</label>
        <input type="text" class="form-control" v-model="newEndereco.telefone" id="numero">
    </div>
    <div class="form-endereco box-input col-3 to-right box-btns">
        <button type="button" class="to-right btns btn-cancel" v-on:click="clear">Cancelar</button>
        <button type="button" class="to-right btns btn-save" v-on:click="save">Salvar</button>
    </div>

    <ul style="list-style-type: none">
        <li class="col-12 to-left" v-for="(m,index) in enderecos">{{m.estado}}, {{m.cidade}}, {{m.cep}}, {{m.bairro}}, {{m.numero}}
            <button type="button" v-on:click="deleteEndereco(m.remote_id)">Apagar</button>
            <button type="button" v-on:click="prepareUpdate(index)">Editar</button>
        </li>
    </ul>

</div>
<script src="../js/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script src="../js/endereco.js"></script>
</body>
</html>
