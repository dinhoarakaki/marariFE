<div class="container" id="app">
    <div class="row">
        <div class="card-header col-sm-12">
            <i class="fa fa-table"></i> Listagem de Endereços
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th class="col-md-2">Rua</th>
                        <th class="col-md-3">Cidade</th>
                        <th class="col-md-2">Estado</th>
                        <th class="col-md-3">Bairro</th>
                        <th class="col-md-2">Número</th>
                        <th class="col-md-2">Ações</th>
                    </tr>
                    </thead>
                    <tbody id="home_table_body">
                    <tr v-for="(c,index) in enderecos">
                        <td>{{c.rua}}</td>
                        <td>{{c.cidade}}</td>
                        <td>{{c.estado}}</td>
                        <td>{{c.bairro}}</td>
                        <td>{{c.numero}}</td>
                        <td align="center">
                            <i v-on:click="prepareUpdate(c)" class="fa fa-pencil" aria-hidden="true"
                               title="Editar Endereço"></i>
                            <i style="margin-left: 5%;" v-on:click="deleteEndereco(c.id)" class="fa fa-trash"
                               aria-hidden="true" title="Excluir Endereço"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer small text-muted col-sm-12">
            <span><!--Swecca--></span>
            <div align="right">
                <input type="button" class="btn btn-sm float-left" style="background-color: #d9534f; color: white;"
                       v-on:click="this.open_file('home.html')" value="Voltar">
                <input type="button" class="btn btn-sm" style="background-color: #337ab7; color: white;"
                       v-on:click="this.open_file('endereco.html')" value="Novo Endereço">
            </div>
        </div>
    </div>
</div><!-- end container -->
<script src="/js/jquery_mask.js"></script>
<script src="/js/endereco.js"></script>
<script src="vendor/datatables/jquery.dataTables.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.js"></script>
