<div class="container" id="app">
    <div class="row">
        <div class="card-header col-sm-12">
            <i class="fa fa-table"></i> Listagem de Fornecedores
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th class="col-md-2">CPF/CNPJ</th>
                        <th class="col-md-2">RG</th>
                        <th class="col-md-2">Telefone</th>
                        <th class="col-md-2">Contato</th>
                        <th class="col-md-2">Info</th>
                        <th class="col-md-2">Email</th>
                    </tr>
                    </thead>
                    <tbody id="home_table_body">
                    <tr v-for="(c,index) in fornecedores">
                        <td>{{c.cpfCnpj}}</td>
                        <td>{{c.rgIe}}</td>
                        <td>{{c.telefone}}</td>
                        <td>{{c.contato}}</td>
                        <td>{{c.info}}</td>
                        <td>{{c.email}}</td>
                        <td align="center">
                            <i v-on:click="prepareUpdate(index)" class="fa fa-pencil" aria-hidden="true"
                               title="Editar Fornecedor"></i>
                            <i style="margin-left: 5%;" v-on:click="deleteFornecedor(c.remote_id)" class="fa fa-trash"
                               aria-hidden="true" title="Excluir Fornecedor"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer small text-muted col-sm-12">
            <span><!--Swecca--></span>
            <div align="right">
                <input type="button" class="btn btn-sm" style="background-color: #337ab7; color: white;"
                       v-on:click="this.open_file('fornecedor.html')" value="Novo Fornecedor">
            </div>
        </div>
    </div>
</div><!-- end container -->
<script src="../js/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script src="../js/fornecedor.js"></script>
