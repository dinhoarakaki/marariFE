<div class="container" id="app">
    <div class="row">
        <div class="card-header col-sm-12">
            <i class="fa fa-plus" aria-hidden="true"></i> Novo Cliente
        </div>
        <div class="card-body">
            <form >
                <div class="row">
                    <div class="col-md-12">

                        <div class="form-caixa" style="width: 36.66%; float: left;">
                            <input type="text" class="form-control" v-model="newCliente.nome" placeholder="Nome">
                        </div>

                        <div class="form-group" style="width: 36.66%; float: left; margin-left: 1.33%;">
                            <input type="email" class="form-control" v-model="newCliente.email" placeholder="Email">
                        </div>

                        <div class="form-group" style="width: 24%; float: left; margin-left: 1.33%;">
                            <input type="text" class="form-control" v-model="newCliente.cpfCnpj" placeholder="CPF/CNPJ">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-caixa" style="width: 24%; float: left;">
                            <input type="text" class="form-control" v-model="newCliente.rg" placeholder="RG">
                        </div>

                        <div class="form-group" style="width: 24%; float: left; margin-left: 1.33%;">
                            <input type="text" class="form-control" v-model="newCliente.telefone" placeholder="Telefone">
                        </div>

                        <div class="form-group" style="width: 49.33%; float: left; margin-left: 1.33%;">
                            <input type="text" class="form-control" v-model="newCliente.info" placeholder="Info">
                        </div>

                    </div>

                    <div class="col-md-12">

                        <div class="form-group" style="width: 38.66%; float: left;">
                            <input type="text" class="form-control" v-model="newEndereco.estado" placeholder="Estado">
                        </div>

                        <div class="form-group" style="width: 38.66%; float: left; margin-left: 1.33%;">
                            <input type="text" class="form-control" v-model="newEndereco.cidade" placeholder="Cidade">
                        </div>

                        <div class="form-group" style="width: 20%; float: left; margin-left: 1.33%;">
                            <input type="text" class="form-control" v-model="newEndereco.cep" placeholder="CEP">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group" style="width: 38.66%; float: left;">
                            <input type="text" class="form-control" v-model="newEndereco.rua" placeholder="Rua">
                        </div>

                        <div class="form-group" style="width: 38.66%; float: left; margin-left: 1.33%;">
                            <input type="text" class="form-control" v-model="newEndereco.bairro" placeholder="Bairro">
                        </div>

                        <div class="form-group" style="width: 20%; float: left; margin-left: 1.33%;">
                            <input type="text" class="form-control" v-model="newEndereco.numero" placeholder="NÃºmero">
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer small text-muted col-sm-12">
            <span><!--Swecca--></span>
            <div align="right">
                <input type="button" class="btn btn-sm float-left" style="background-color: #d9534f; color: white;"
                       v-on:click="this.open_file('cliente-list.html')" value="Voltar">
                <input type="button" class="btn" style="background-color: green; color: white;" v-on:click="save" value="Salvar">
            </div>
        </div>
    </div>
</div><!-- end container -->
<script src="/js/cliente.js"></script>
