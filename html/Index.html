<!DOCTYPE html>
<html lang="pt_BR" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
<form>
    <div id="principal">
        <div class="caixa-login">
            <div class="div-logo">
                <h1>SWECCA</h1>
            </div>

            <div class="div-input" id="input-email">
                <label>E-mail</label><br>
                <input type="text" id="valorEmail"><br>
            </div>

            <div class="div-input" id="input-senha">
                <label>Senha</label><br>
                <input type="password" id="valorSenha"><br>
            </div>

            <div class="botoes">
                <button type="button" class="botao acessar" v-on:click="#">Acessar</button><br>
                <button type="button" class="botao novaconta" v-on:click="#">Criar Conta</button><br>
            </div>

            <div id="links">
                <div id="esqueci-senha" v-on:click="">Esqueci minha senha</div>
            </div>
        </div>
    </div>
</form>
<script src="../js/vue.js"></script>
</body>
</html>
