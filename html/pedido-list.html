<div class="container" id="app">
    <div class="row">
        <div class="card-header col-sm-12">
            <i class="fa fa-table"></i> Listagem de Pedidos
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th class="col-md-8">Cliente</th>
                        <th class="col-md-1">Forma de Pagamento</th>
                        <th class="col-md-1">Valor Total</th>
                        <th class="col-md-2">Ações</th>
                    </tr>
                    </thead>
                    <tbody id="home_table_body">
                    <tr v-for="(c,index) in pedidos">
                        <td>{{c.cliente.nome}}</td>
                        <td>{{c.formaPagamento.descricao}}</td>
                        <td>{{c.valorTotal}}</td>
                        <td align="center">
                            <i v-on:click="prepareUpdate(index)" class="fa fa-pencil" aria-hidden="true"
                               title="Editar Pedido"></i>
                            <i style="margin-left: 5%;" v-on:click="deletePedido(c.id)" class="fa fa-trash"
                               aria-hidden="true" title="Excluir Pedido"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer small text-muted col-sm-12">
            <span><!--Swecca--></span>
            <div align="right">
                <input type="button" class="btn btn-sm float-left" style="background-color: #d9534f; color: white;"
                       v-on:click="this.open_file('home.html')" value="Voltar">
                <input type="button" class="btn btn-sm" style="background-color: #337ab7; color: white;"
                       v-on:click="this.open_file('pedido.html')" value="Novo Pedido">
            </div>
        </div>
    </div>
</div><!-- end container -->
<script src="/js/pedido.js"></script>
<script src="vendor/datatables/jquery.dataTables.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.js"></script>
