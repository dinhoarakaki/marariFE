<div class="container" id="app">
    <div class="row">
        <div class="card-header col-sm-12">
            <i class="fa fa-table"></i> Listagem de Formas de Pagamento
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th class="col-md-12">Descricao</th>
                    </tr>
                    </thead>
                    <tbody id="home_table_body">
                    <tr v-for="(c,index) in formasPagamento">
                        <td>{{c.descricao}}</td>
                        <td align="center">
                            <i v-on:click="prepareUpdate(index)" class="fa fa-pencil" aria-hidden="true"
                               title="Editar Forma de Pagamento"></i>
                            <i style="margin-left: 5%;" v-on:click="deleteFormaPagamento(c.remote_id)" class="fa fa-trash"
                               aria-hidden="true" title="Excluir Forma de Pagamento"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer small text-muted col-sm-12">
            <span><!--Swecca--></span>
            <div align="right">
                <input type="button" class="btn btn-sm" style="background-color: #337ab7; color: white;"
                       v-on:click="this.open_file('formaDePagamento.html')" value="Nova Forma de Pagamento">
            </div>
        </div>
    </div>
</div><!-- end container -->
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script src="js/formaDePagamento.js"></script>
<script src="vendor/datatables/jquery.dataTables.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.js"></script>
