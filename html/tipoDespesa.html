<div class="container" id="app">
    <div class="row">
        <div class="card-header col-sm-12">
            <i class="fa fa-plus" aria-hidden="true"></i> Novo Tipo de Despesa
        </div>
        <div class="card-body">
            <form >
                <div class="row">
                    <div class="col-md-12">

                        <div class="form-group" style="width: 100%; float: left;">
                            <input type="text" class="form-control" v-model="newTipoDespesa.descricao" placeholder="Descricao">
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer small text-muted col-sm-12">
            <span><!--Swecca--></span>
            <div align="right">
                <input type="button" class="btn btn-sm float-left" style="background-color: #d9534f; color: white;"
                       v-on:click="this.open_file('tipoDespesa-list.html')" value="Voltar">
                <input type="button" class="btn" style="background-color: green; color: white;" v-on:click="save" value="Salvar">
            </div>
        </div>
    </div>
</div><!-- end container -->
<script src="/js/tipoDespesa.js"></script>
