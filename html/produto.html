<!DOCTYPE html>
<html lang="pt_BR" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div id="app" class="container">
    <div class="form-produto box-input col-3 to-left">
        <label for="descricao">Descrição:</label>
        <input type="text" class="form-control" v-model="newProduto.descricao" id="descricao">
    </div>
    <div class="form-produto box-input col-3 to-left">
        <label for="codBarras">Código de Barras:</label>
        <input type="text" class="form-control" v-model="newProduto.codBarras" id="codBarras">
    </div>
    <div class="form-produto box-input col-3 to-left">
        <label for="fornecedor">Fornecedor:</label>
        <select v-model="newProduto.fornecedor" class="form-control" id="fornecedor">
            <option value="" disabled selected>Fornecedor</option>
            <option v-for="f in fornecedores" v-bind:value="f.id">
                {{ f.nome }}
            </option>
        </select>
    </div>
    <div class="form-produto box-input col-3 to-left">
        <label for="precoCusto">Preço de Custo:</label>
        <input type="text" class="form-control" v-model="newProduto.precoCusto" id="precoCusto">
    </div>
    <div class="form-produto box-input col-3 to-left">
        <label for="precoVenda">Preço de Venda:</label>
        <input type="text" class="form-control" v-model="newProduto.precoVenda" id="precoVenda">
    </div>
    <div class="form-produto box-input col-3 to-left">
        <label for="precoMinVenda">Preço Mínimo de Venda:</label>
        <input type="text" class="form-control" v-model="newProduto.precoMinVenda" id="precoMinVenda">
    </div>
    <div class="form-produto box-input col-3 to-left">
        <label for="precoMaxVenda">Preço Máximo de Venda:</label>
        <input type="text" class="form-control" v-model="newProduto.precoMaxVenda" id="precoMaxVenda">
    </div>
    <div class="form-produto box-input col-3 to-left">
        <label for="comissaoVenda">Comissão de Venda:</label>
        <input type="text" class="form-control" v-model="newProduto.comissaoVenda" id="comissaoVenda">
    </div>
    <div class="form-produto box-input col-3 to-left">
        <label for="qtdEstoque">Quantidade de Estoque:</label>
        <input type="text" class="form-control" v-model="newProduto.qtdEstoque" id="qtdEstoque">
    </div>
    <div class="form-produto box-input col-3 to-left">
        <label for="qtdMinEstoque">Quantidade Mínima de Estoque:</label>
        <input type="text" class="form-control" v-model="newProduto.qtdMinEstoque" id="qtdMinEstoque">
    </div>
    <div class="form-produto box-input col-3 to-left">
        <label for="altura">Altura:</label>
        <input type="text" class="form-control" v-model="newProduto.altura" id="altura">
    </div>
    <div class="form-produto box-input col-3 to-left">
        <label for="peso">Peso:</label>
        <input type="text" class="form-control" v-model="newProduto.peso" id="peso">
    </div>
    <div class="form-produto box-input col-3 to-left">
        <label for="largura">Largura:</label>
        <input type="text" class="form-control" v-model="newProduto.largura" id="largura">
    </div>
    <div class="form-produto box-input col-3 to-left">
        <label for="profundidade">Profundidade:</label>
        <input type="text" class="form-control" v-model="newProduto.profundidade" id="profundidade">
    </div>
    <div class="form-produto box-input col-3 to-left">
        <label for="medidaProduto">Medida Produto:</label>
        <input type="text" class="form-control" v-model="newProduto.medidaProduto" id="medidaProduto">
    </div>
    <div class="form-produto box-input col-3 to-left">
        <label for="tipoProduto">Tipo de Produto:</label>
        <select v-model="newProduto.fornecedor" class="form-control" id="tipoProduto">
            <option value="" disabled selected>Tipo de Produto</option>
            <option v-for="t in tiposProduto" v-bind:value="t.id">
                {{ t.nome }}
            </option>
        </select>
    </div>
    <div class="form-produto box-input col-3 to-left">
        <label for="usuario">Tipo de Produto:</label>
        <select v-model="newProduto.usuario" class="form-control" id="usuario">
            <option value="" disabled selected>Tipo de Produto</option>
            <option v-for="t in usuarios" v-bind:value="t.id">
                {{ t.nome }}
            </option>
        </select>
    </div>
    <div class="form-produto box-input col-3 to-left">
        <label for="validade">Validade:</label>
        <input type="text" class="form-control" v-model="newProduto.validade" id="validade">
    </div>


    <div class="form-produto box-input col-3 to-right box-btns">
        <button type="button" class="to-right btns btn-cancel" v-on:click="clear">Cancelar</button>
        <button type="button" class="to-right btns btn-save" v-on:click="save">Salvar</button>
    </div>

    <ul style="list-style-type: none">
        <li class="col-12 to-left" v-for="(m,index) in produtos">{{m.descricao}}
            <button type="button" v-on:click="deleteProduto(m.remote_id)">Apagar</button>
            <button type="button" v-on:click="prepareUpdate(index)">Editar</button>
        </li>
    </ul>

</div>
<script src="../js/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script src="../js/produto.js"></script>
</body>
</html>
