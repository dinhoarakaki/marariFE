<div class="container" id="app">
    <div class="row">
        <div class="card-header col-sm-12">
            <i class="fa fa-plus" aria-hidden="true"></i> Novo Produto
        </div>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-caixa" style="width: 40%; float: left;">
                            <input type="text" class="form-control" v-model="newProduto.descricao" placeholder="Descrição">
                        </div>
                        <div class="form-group" style="width: 28%; float: left; margin-left: 2%;">
                            <input type="text" class="form-control" v-model="newProduto.codBarras" placeholder="Código de Barras">
                        </div>
                        <div class="form-group" style="width: 28%; float: left; margin-left: 2%;">
                            <select v-model="newProduto.fornecedor" class="form-control" id="fornecedor">
                                <option value="" disabled selected>Fornecedor</option>
                                <option v-for="f in fornecedores" v-bind:value="f">
                                    {{ f.nome }}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-caixa" style="width: 19%; float: left;">
                            <input id="pc" type="text" class="form-control" v-model="newProduto.precoCusto" placeholder="Preço de Custo">
                        </div>
                        <div class="form-group" style="width: 19%; float: left; margin-left: 1.25%;">
                            <input id="pv" type="text" class="form-control" v-model="newProduto.precoVenda" placeholder="Preço de Venda">
                        </div>
                        <div class="form-group" style="width: 19%; float: left; margin-left: 1.25%;">
                            <input id="pmin" type="text" class="form-control" v-model="newProduto.precoMinVenda" placeholder="Preço Mínimo de Venda">
                        </div>
                        <div class="form-group" style="width: 19%; float: left; margin-left: 1.25%;">
                            <input id="pmax" type="text" class="form-control" v-model="newProduto.precoMaxVenda" placeholder="Preço Máximo de Venda">
                        </div>
                        <div class="form-group" style="width: 19%; float: left; margin-left: 1.25%;">
                            <input type="number" class="form-control" v-model="newProduto.comissaoVenda" placeholder="Comissão de Venda">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-caixa" style="width: 19%; float: left;">
                            <input type="number" class="form-control" v-model="newProduto.qtdEstoque" placeholder="Quantidade em Estoque">
                        </div>
                        <div class="form-group" style="width: 19%; float: left; margin-left: 1.25%;">
                            <input type="number" class="form-control" v-model="newProduto.qtdMinEstoque" placeholder="Quantidade Mínima de Estoque">
                        </div>
                        <div class="form-group" style="width: 19%; float: left; margin-left: 1.25%;">
                            <input type="number" class="form-control" v-model="newProduto.altura" placeholder="Altura">
                        </div>
                        <div class="form-group" style="width: 19%; float: left; margin-left: 1.25%;">
                            <input type="number" class="form-control" v-model="newProduto.peso" placeholder="Peso">
                        </div>
                        <div class="form-group" style="width: 19%; float: left; margin-left: 1.25%;">
                            <input type="number" class="form-control" v-model="newProduto.largura" placeholder="Largura">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group" style="width: 19%; float: left;">
                            <input type="number" class="form-control" v-model="newProduto.profundidade" placeholder="Profundidade">
                        </div>
                        <div class="form-group" style="width: 19%; float: left; margin-left: 1.25%;">
                            <input type="text" class="form-control" v-model="newProduto.medidaProduto" placeholder="Medida Produto">
                        </div>
                        <div class="form-group" style="width: 19%; float: left; margin-left: 1.25%;">
                            <select v-model="newProduto.tipoProduto" class="form-control" id="tipoProduto">
                                <option value="" disabled selected>Tipo de Produto</option>
                                <option v-for="t in tiposProduto" v-bind:value="t">
                                    {{ t.descricao }}
                                </option>
                            </select>
                        </div>

                        <div class="form-group" style="width: 19%; float: left; margin-left: 1.25%;">
                            <select v-model="newProduto.usuario" class="form-control" id="usuario">
                                <option value="" disabled selected>Usuário</option>
                                <option v-for="t in usuarios" v-bind:value="t">
                                    {{ t.nome }}
                                </option>
                            </select>
                        </div>

                        <div class="form-group" style="width: 19%; float: left; margin-left: 1.25%;">
                            <input type="date" class="form-control" v-model="newProduto.validade" placeholder="Validade">
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer small text-muted col-sm-12">
            <span><!--Swecca--></span>
            <div align="right">
                <input type="button" class="btn btn-sm float-left" style="background-color: #d9534f; color: white;"
                       v-on:click="this.open_file('produto-list.html')" value="Voltar">
                <input type="button" class="btn" style="background-color: green; color: white;" v-on:click="save"
                       value="Salvar">
            </div>
        </div>
    </div>
</div><!-- end container -->
<script src="/js/jquery_mask.js"></script>
<script src="/js/produto.js"></script>
