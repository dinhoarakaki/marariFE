<div class="container" id="app">
    <div class="row">
        <div class="card-header col-sm-12">
            <i class="fa fa-table"></i> Listagem de Clientes
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th class="col-md-2">Nome</th>
                        <th class="col-md-2">Email</th>
                        <th class="col-md-1">CPF/CNPJ</th>
                        <th class="col-md-1">RG</th>
                        <th class="col-md-2">Telefone</th>
                        <th class="col-md-2">Info</th>
                        <th class="col-md-2">Endere√ßo</th>
                    </tr>
                    </thead>
                    <tbody id="home_table_body">
                    <tr v-for="(c,index) in clientes">
                        <td>{{c.nome}}</td>
                        <td>{{c.email}}</td>
                        <td>{{c.cpfCnpj}}</td>
                        <td>{{c.rg}}</td>
                        <td>{{c.telefone}}</td>
                        <td>{{c.info}}</td>
                        <td>{{c.endereco}}</td>
                        <td align="center">
                            <i v-on:click="prepareUpdate(index)" class="fa fa-pencil" aria-hidden="true"
                               title="Editar Cliente"></i>
                            <i style="margin-left: 5%;" v-on:click="deleteCliente(c.remote_id)" class="fa fa-trash"
                               aria-hidden="true" title="Excluir Mov. de Caixa"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer small text-muted col-sm-12">
            <span><!--Swecca--></span>
            <div align="right">
                <input type="button" class="btn btn-sm" style="background-color: #337ab7; color: white;"
                       v-on:click="this.open_file('cliente.html')" value="Novo Cliente">
            </div>
        </div>
    </div>
</div><!-- end container -->
<script src="/js/cliente.js"></script>
<script src="vendor/datatables/jquery.dataTables.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.js"></script>
<script src="js/sb-admin-datatables.min.js"></script>
